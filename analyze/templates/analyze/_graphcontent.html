<div id="graph_container" style="width:100%; height:500px;"></div>
<div id="graph_container_pie" style="width:100%; height:500px;"></div>

<script src="https://code.highcharts.com/highcharts.js"></script>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script>
    var jsonobject = JSON.parse('{{ jsondata | escapejs }}');
</script>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        var myChart = Highcharts.chart('graph_container', {
            chart: {
                type: 'bar',
                backgroundColor: '#fff2df'
            },
            title: {
                text: ''
            },
            xAxis: {
                categories: jsonobject.data_series
            },
            yAxis: {
                title: {
                    text: ''
                }
            },
            series: jsonobject.data_dict
        });
    });
</script>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        var myChart = Highcharts.chart('graph_container_pie', {
            chart: {
                type: 'pie',
                backgroundColor: '#fff2df'
            },
            title: {
                text: ''
            },
            series: [{
                data: jsonobject.data_pie
            }]
        });
    });
</script>
